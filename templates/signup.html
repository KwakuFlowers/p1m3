<html>

<head>
    <title>Sign Up</title>
    <link href="../static/sign_log.css" rel="stylesheet">
</head>

<body>
    <h1> Sign Up Now!</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="sign">
        <form method="POST" action="/signup">
            <input type="text" name="Username2" placeholder="Username goes here" />
            <input type="text" name="Password2" placeholder="Password goes here" />
            <input type="text" name="Email2" placeholder="Email goes here" />
            <input type="submit" value="Sign Up Now" />
        </form>
    </div>
    <div class="login_button">
        <a href="/login"> Login Here!!</a>
    </div>
</body>

</html>
